<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enhanced Snake Game</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Game Canvas -->
        <canvas id="game-canvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="game-ui">
            <div id="score-display">
                <span id="score">Score: 0</span>
                <span id="high-score">High Score: 0</span>
            </div>
            
            <div id="game-info">
                <span id="game-mode">Classic Mode</span>
                <span id="timer" style="display: none;">Time: 60s</span>
            </div>
            
            <div id="game-controls">
                <button id="pause-btn" class="control-btn">‚è∏Ô∏è</button>
                <button id="settings-btn" class="control-btn">‚öôÔ∏è</button>
                <button id="sound-btn" class="control-btn">üîä</button>
            </div>
        </div>
        
        <!-- Mobile Touch Controls -->
        <div id="mobile-controls" class="mobile-only">
            <div id="direction-pad">
                <button class="direction-btn" data-direction="up">‚Üë</button>
                <div class="direction-row">
                    <button class="direction-btn" data-direction="left">‚Üê</button>
                    <button class="direction-btn" data-direction="right">‚Üí</button>
                </div>
                <button class="direction-btn" data-direction="down">‚Üì</button>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>üêç Enhanced Snake</h1>
                <p>Choose your game mode:</p>
                <div class="mode-buttons">
                    <button class="mode-btn" data-mode="classic">
                        <h3>Classic</h3>
                        <p>Infinite play, high score focus</p>
                    </button>
                    <button class="mode-btn" data-mode="timeattack">
                        <h3>Time Attack</h3>
                        <p>Score max points in 60 seconds</p>
                    </button>
                    <button class="mode-btn" data-mode="obstacle">
                        <h3>Obstacle Mode</h3>
                        <p>Random walls appear</p>
                    </button>
                </div>
                <div class="start-controls">
                    <p>Controls: Arrow Keys, WASD, or Touch</p>
                    <button id="start-game-btn" class="primary-btn">Start Game</button>
                </div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <div id="final-stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p id="high-score-msg" style="display: none;">üéâ New High Score!</p>
                </div>
                <div class="game-over-buttons">
                    <button id="restart-btn" class="primary-btn">Play Again</button>
                    <button id="menu-btn" class="secondary-btn">Main Menu</button>
                </div>
            </div>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>‚öôÔ∏è Settings</h2>
                <div class="settings-grid">
                    <div class="setting-group">
                        <label>Game Speed</label>
                        <select id="speed-select">
                            <option value="slow">Slow</option>
                            <option value="medium" selected>Medium</option>
                            <option value="fast">Fast</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label>Grid Size</label>
                        <select id="grid-select">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label>Theme</label>
                        <select id="theme-select">
                            <option value="dark" selected>Dark</option>
                            <option value="neon">Neon</option>
                            <option value="retro">Retro</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label>Controls</label>
                        <select id="controls-select">
                            <option value="arrows" selected>Arrow Keys</option>
                            <option value="wasd">WASD</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                </div>
                <div class="settings-buttons">
                    <button id="reset-high-score-btn" class="danger-btn">Reset High Score</button>
                    <button id="close-settings-btn" class="primary-btn">Close</button>
                </div>
            </div>
        </div>
        
        <!-- Pause Screen -->
        <div id="pause-screen" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h2>‚è∏Ô∏è Paused</h2>
                <p>Press Space or tap Resume to continue</p>
                <button id="resume-btn" class="primary-btn">Resume</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="/src/storage.js"></script>
    <script src="/src/audio.js"></script>
    <script src="/src/particles.js"></script>
    <script src="/src/ui.js"></script>
    <script src="/src/game.js"></script>
    <script src="/src/main.js"></script>
</body>
</html>
